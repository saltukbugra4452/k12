<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci-Öğretmen Chat - K12 Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: var(--secondary-100); margin: 0; padding: 0; height: 100vh;">
  <div class="chat-container" style="display: flex; height: 100vh;">
    
    <!-- Sol Panel: Öğretmenler Listesi -->
    <aside class="chat-sidebar" style="width: 320px; background: white; border-right: 1px solid var(--secondary-300); display: flex; flex-direction: column;">
      <div class="chat-header" style="padding: 1.5rem; border-bottom: 1px solid var(--secondary-200); display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; color: var(--secondary-800);"><i class="fas fa-comments" style="color: var(--primary-600); margin-right: 0.5rem;"></i>Mesajlar</h3>
        <a href="dashboard.html" class="btn btn-outline btn-sm"><i class="fas fa-home"></i></a>
      </div>
      
      <div class="teacher-search" style="padding: 1rem; border-bottom: 1px solid var(--secondary-200);">
        <div class="input-group">
          <i class="input-icon fas fa-search"></i>
          <input type="text" id="teacherSearch" class="form-input" placeholder="Öğretmen ara..." style="padding-left: 2.5rem;">
        </div>
      </div>
      
      <div class="teachers-list" id="teachersList" style="flex-grow: 1; overflow-y: auto; padding: 0.5rem;">
        <!-- Öğretmen listesi buraya gelecek -->
      </div>
      
      <div class="chat-user-info" style="padding: 1rem; border-top: 1px solid var(--secondary-200); background: var(--secondary-50);">
        <div style="display: flex; align-items: center; gap: 0.75rem;">
          <div class="user-avatar" style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary-600); display: flex; align-items: center; justify-content: center; color: white;">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <div id="currentUserName" style="font-weight: 500; color: var(--secondary-800);">Öğrenci</div>
            <div id="currentUserStatus" style="font-size: 0.8rem; color: var(--secondary-500);">Çevrimiçi</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Ana Panel: Chat Alanı -->
    <main class="chat-main" style="flex-grow: 1; display: flex; flex-direction: column;">
      
      <!-- Chat Başlığı -->
      <header class="chat-main-header" style="padding: 1.5rem; border-bottom: 1px solid var(--secondary-200); background: white; display: flex; justify-content: space-between; align-items: center;">
        <div id="activeChatHeader" style="display: flex; align-items: center; gap: 1rem;">
          <div class="teacher-avatar" style="width: 50px; height: 50px; border-radius: 50%; background: var(--success-500); display: flex; align-items: center; justify-content: center; color: white;">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div>
            <h4 id="activeTeacherName" style="margin: 0; color: var(--secondary-800);">Öğretmen seçin</h4>
            <div id="activeTeacherSubject" style="font-size: 0.85rem; color: var(--secondary-500);">Mesajlaşmak için sol panelden bir öğretmen seçin</div>
          </div>
        </div>
        <div class="chat-actions">
          <div style="display: flex; gap: 0.5rem; align-items: center;">
            <div class="topic-reminder" style="
              background: var(--info-50);
              color: var(--info-700);
              padding: 0.25rem 0.75rem;
              border-radius: 1rem;
              font-size: 0.7rem;
              display: none;
            " id="topicReminder">
              <i class="fas fa-graduation-cap" style="margin-right: 0.25rem;"></i>
              <span id="currentSubject">Matematik</span> dersi odaklı kalın
            </div>
            <button id="suggestionsBtn" class="btn btn-ghost btn-sm" title="Akıllı Öneriler" style="display: none;">
              <i class="fas fa-lightbulb"></i>
            </button>
            <button class="btn btn-outline btn-sm" id="clearChatBtn" style="display: none;"><i class="fas fa-trash"></i> Temizle</button>
          </div>
        </div>
      </header>

      <!-- Mesajlar Alanı -->
      <section class="chat-messages" id="chatMessages" style="flex-grow: 1; padding: 1rem; overflow-y: auto; background: var(--secondary-50);">
        <div class="welcome-message" style="text-align: center; padding: 3rem 1rem; color: var(--secondary-500);">
          <i class="fas fa-comments" style="font-size: 3rem; color: var(--secondary-300); margin-bottom: 1rem;"></i>
          <h4>Hoş geldiniz!</h4>
          <p>Öğretmenlerinizle mesajlaşmak için sol panelden birini seçin.</p>
        </div>
      </section>

      <!-- Mesaj Gönderme Formu -->
      <footer class="chat-input-area" style="padding: 1rem; border-top: 1px solid var(--secondary-200); background: white;">
        <form id="messageForm" style="display: flex; gap: 0.75rem; align-items: center;">
          <input type="text" id="messageInput" class="form-input" placeholder="Mesajınızı yazın..." disabled style="flex-grow: 1;">
          <button type="submit" class="btn btn-primary" disabled id="sendBtn">
            <i class="fas fa-paper-plane"></i> Gönder
          </button>
        </form>
      </footer>
    </main>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>

      </div>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
