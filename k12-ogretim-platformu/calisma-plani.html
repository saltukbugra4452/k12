<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışma Planı - StudyTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
            <div class="header-content">
                <div class="brand">
                </div>
                <nav class="nav">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="deneme-analizi.html"><i class="fas fa-chart-line"></i> Deneme Analizi</a>
                    <a href="calisma-plani.html" class="active"><i class="fas fa-calendar-check"></i> Çalışma Planı</a>
                    <a href="sure-yonetimi.html"><i class="fas fa-clock"></i> Süre Yönetimi</a>
                    <a href="notlarim.html"><i class="fas fa-sticky-note"></i> Notlarım</a>
                </nav>
                <div class="user-info">
                    <span id="userName">Öğrenci</span>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-calendar-check"></i> Çalışma Planı</h2>
                <p>Kişisel çalışma programınızı oluşturun ve hedeflerinizi belirleyin</p>
            </div>

            <section class="quick-actions-section">
                <div class="quick-actions-grid">
                    <button class="quick-action-card" onclick="showAddTaskModal()">
                        <i class="fas fa-plus"></i>
                        <h3>Görev Ekle</h3>
                        <p>Yeni çalışma görevi oluştur</p>
                    </button>
                    <button class="quick-action-card" onclick="generateWeeklyPlan()">
                        <i class="fas fa-magic"></i>
                        <h3>Otomatik Plan</h3>
                        <p>Deneme sonuçlarına göre plan oluştur</p>
                    </button>
                    <button class="quick-action-card" onclick="exportPlan()">
                        <i class="fas fa-download"></i>
                        <h3>Planı Dışa Aktar</h3>
                        <p>PDF veya takvim formatında</p>
                    </button>
                </div>
            </section>

            <section class="calendar-section">
                <div class="calendar-card">
                    <div class="calendar-header">
                        <h3>Haftalık Program</h3>
                        <div class="calendar-controls">
                            <button class="nav-btn" onclick="previousWeek()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="weekRange">Bu Hafta</span>
                            <button class="nav-btn" onclick="nextWeek()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                    </div>
                </div>
            </section>

            <section class="tasks-summary">
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-header">
                            <h3><i class="fas fa-list-check"></i> Bu Haftanın Görevleri</h3>
                            <span class="task-count" id="weeklyTaskCount">0 görev</span>
                        </div>
                        <div class="task-list" id="weeklyTasks">
                        </div>
                    </div>

                    <div class="summary-card">
                        <div class="summary-header">
                            <h3><i class="fas fa-calendar-day"></i> Bugünün Görevleri</h3>
                            <span class="task-count" id="dailyTaskCount">0 görev</span>
                        </div>
                        <div class="task-list" id="dailyTasks">
                        </div>
                    </div>
                </div>
            </section>

            <section class="goals-section">
                <div class="goals-card">
                    <div class="goals-header">
                        <h3><i class="fas fa-bullseye"></i> Çalışma Hedefleri</h3>
                        <button class="btn btn-outline" onclick="showGoalsModal()">
                            <i class="fas fa-edit"></i> Düzenle
                        </button>
                    </div>
                    <div class="goals-grid" id="goalsGrid">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Çalışma Görevi Ekle</h3>
                <button class="close-btn" onclick="closeModal('taskModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm" class="modal-form">
                <div class="form-group">
                    <label for="taskTitle">Görev Adı</label>
                    <input type="text" id="taskTitle" required placeholder="Örn: Matematik türev konusu">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskSubject">Ders</label>
                        <select id="taskSubject" required>
                            <option value="">Ders seçiniz</option>
                            <option value="matematik">Matematik</option>
                            <option value="fizik">Fizik</option>
                            <option value="kimya">Kimya</option>
                            <option value="biyoloji">Biyoloji</option>
                            <option value="turkce">Türkçe</option>
                            <option value="tarih">Tarih</option>
                            <option value="cografya">Coğrafya</option>
                            <option value="ingilizce">İngilizce</option>
                            <option value="other">Diğer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Öncelik</label>
                        <select id="taskPriority" required>
                            <option value="high">Yüksek</option>
                            <option value="medium" selected>Orta</option>
                            <option value="low">Düşük</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDate">Tarih</label>
                        <input type="date" id="taskDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Saat</label>
                        <input type="time" id="taskTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDuration">Süre (dakika)</label>
                    <input type="number" id="taskDuration" min="15" step="15" value="60" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Açıklama (İsteğe bağlı)</label>
                    <textarea id="taskDescription" rows="3" placeholder="Bu görevle ilgili notlar..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="taskRecurring"> Tekrarlayan görev
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('taskModal')">
                        İptal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Görevi Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Goals Modal -->
    <div class="modal-overlay" id="goalsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Çalışma Hedefleri</h3>
                <button class="close-btn" onclick="closeModal('goalsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="goalsForm" class="modal-form">
                <div class="form-group">
                    <label for="weeklyHours">Haftalık Çalışma Süresi Hedefi (saat)</label>
                    <input type="number" id="weeklyHours" min="1" max="70" step="0.5" value="20">
                </div>

                <div class="form-group">
                    <label for="dailyTasks">Günlük Görev Hedefi</label>
                    <input type="number" id="dailyTasks" min="1" max="20" value="3">
                </div>

                <div class="form-group">
                    <label for="weeklyTasks">Haftalık Görev Hedefi</label>
                    <input type="number" id="weeklyTasks" min="1" max="100" value="21">
                </div>

                <div class="form-group">
                    <label for="targetExam">Hedef Sınav</label>
                    <select id="targetExam">
                        <option value="">Sınav seçiniz</option>
                        <option value="tyt">TYT</option>
                        <option value="ayt">AYT</option>
                        <option value="lgs">LGS</option>
                        <option value="other">Diğer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="examDate">Hedef Sınav Tarihi</label>
                    <input type="date" id="examDate">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('goalsModal')">
                        İptal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Hedefleri Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let studyTasks = JSON.parse(localStorage.getItem('studyTasks') || '[]');
        let studyGoals = JSON.parse(localStorage.getItem('studyGoals') || '{}');
        let currentWeekOffset = 0;

        // Default goals
        const defaultGoals = {
            weeklyHours: 20,
            dailyTasks: 3,
            weeklyTasks: 21,
            targetExam: '',
            examDate: ''
        };

        // Load user info
        function loadUserInfo() {
            const userData = JSON.parse(localStorage.getItem('eduplatform_user') || sessionStorage.getItem('eduplatform_user') || '{}');
            if (userData.username) {
                document.getElementById('userName').textContent = userData.username;
            }
            
            // Merge with default goals
            studyGoals = {...defaultGoals, ...studyGoals};
        }

        // Get current week dates
        function getCurrentWeekDates(offset = 0) {
            const today = new Date();
            const monday = new Date(today);
            monday.setDate(today.getDate() - today.getDay() + 1 + (offset * 7));
            
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            
            return weekDates;
        }

        // Format date for display
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Get day name in Turkish
        function getDayName(dayIndex) {
            const days = ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi', 'Pazar'];
            return days[dayIndex];
        }

        // Generate calendar
        function generateCalendar() {
            const weekDates = getCurrentWeekDates(currentWeekOffset);
            const container = document.getElementById('calendarGrid');
            
            // Update week range display
            const firstDate = weekDates[0];
            const lastDate = weekDates[6];
            document.getElementById('weekRange').textContent = 
                `${firstDate.getDate()}.${firstDate.getMonth() + 1} - ${lastDate.getDate()}.${lastDate.getMonth() + 1}.${lastDate.getFullYear()}`;
            
            container.innerHTML = '';
            
            weekDates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const isToday = dateStr === formatDate(new Date());
                const dayTasks = studyTasks.filter(task => task.date === dateStr);
                
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday ? 'today' : ''}`;
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${getDayName(index)}</div>
                        <div class="day-date">${date.getDate()}</div>
                    </div>
                    <div class="day-tasks">
                        ${dayTasks.map(task => `
                            <div class="task-item priority-${task.priority} ${task.completed ? 'completed' : ''}"
                                 onclick="toggleTask('${task.id}')">
                                <div class="task-time">${task.time.substring(0, 5)}</div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-subject">${task.subject}</div>
                            </div>
                        `).join('')}
                        ${dayTasks.length === 0 ? '<div class="no-tasks">Görev yok</div>' : ''}
                    </div>
                    <button class="add-task-btn" onclick="quickAddTask('${dateStr}')">
                        <i class="fas fa-plus"></i>
                    </button>
                `;
                
                container.appendChild(dayCard);
            });
        }

        // Navigation functions
        function previousWeek() {
            currentWeekOffset--;
            generateCalendar();
            updateTasksSummary();
        }

        function nextWeek() {
            currentWeekOffset++;
            generateCalendar();
            updateTasksSummary();
        }

        
        function showAddTaskModal(date = null) {
            if (date) {
                document.getElementById('taskDate').value = date;
            } else {
                document.getElementById('taskDate').value = formatDate(new Date());
            }
            document.getElementById('taskTime').value = '08:00';
            document.getElementById('taskModal').classList.add('active');
        }

        // Quick add task
        function quickAddTask(date) {
            showAddTaskModal(date);
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Add task
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const task = {
                id: Date.now().toString(),
                title: document.getElementById('taskTitle').value,
                subject: document.getElementById('taskSubject').value,
                priority: document.getElementById('taskPriority').value,
                date: document.getElementById('taskDate').value,
                time: document.getElementById('taskTime').value,
                duration: parseInt(document.getElementById('taskDuration').value),
                description: document.getElementById('taskDescription').value,
                recurring: document.getElementById('taskRecurring').checked,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            studyTasks.push(task);
            
            // If recurring, add for next weeks too
            if (task.recurring) {
                for (let i = 1; i <= 4; i++) {
                    const recurringDate = new Date(task.date);
                    recurringDate.setDate(recurringDate.getDate() + (i * 7));
                    
                    const recurringTask = {
                        ...task,
                        id: (Date.now() + i).toString(),
                        date: formatDate(recurringDate)
                    };
                    
                    studyTasks.push(recurringTask);
                }
            }
            
            localStorage.setItem('studyTasks', JSON.stringify(studyTasks));
            
            generateCalendar();
            updateTasksSummary();
            closeModal('taskModal');
            
            // Reset form
            this.reset();
            
            showToast('Görev başarıyla eklendi!', 'success');
        });

        // Toggle task completion
        function toggleTask(taskId) {
            const task = studyTasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                localStorage.setItem('studyTasks', JSON.stringify(studyTasks));
                generateCalendar();
                updateTasksSummary();
            }
        }

        // Update tasks summary
        function updateTasksSummary() {
            const weekDates = getCurrentWeekDates(currentWeekOffset);
            const weekStart = formatDate(weekDates[0]);
            const weekEnd = formatDate(weekDates[6]);
            const today = formatDate(new Date());
            
            // Weekly tasks
            const weeklyTasks = studyTasks.filter(task => 
                task.date >= weekStart && task.date <= weekEnd
            );
            
            // Daily tasks
            const dailyTasks = studyTasks.filter(task => task.date === today);
            
            // Update counts
            document.getElementById('weeklyTaskCount').textContent = `${weeklyTasks.length} görev`;
            document.getElementById('dailyTaskCount').textContent = `${dailyTasks.length} görev`;
            
            // Render weekly tasks
            const weeklyContainer = document.getElementById('weeklyTasks');
            weeklyContainer.innerHTML = weeklyTasks.length === 0 ? 
                '<div class="no-tasks">Bu hafta görev yok</div>' :
                weeklyTasks.map(task => createTaskHTML(task)).join('');
            
            // Render daily tasks
            const dailyContainer = document.getElementById('dailyTasks');
            dailyContainer.innerHTML = dailyTasks.length === 0 ? 
                '<div class="no-tasks">Bugün görev yok</div>' :
                dailyTasks.map(task => createTaskHTML(task)).join('');
        }

        // Create task HTML
        function createTaskHTML(task) {
            const date = new Date(task.date);
            return `
                <div class="summary-task-item priority-${task.priority} ${task.completed ? 'completed' : ''}"
                     onclick="toggleTask('${task.id}')">
                    <div class="task-info">
                        <div class="task-header">
                            <span class="task-title">${task.title}</span>
                            <span class="task-subject">${task.subject}</span>
                        </div>
                        <div class="task-details">
                            <span class="task-time">
                                <i class="fas fa-clock"></i> ${task.time.substring(0, 5)}
                            </span>
                            <span class="task-duration">
                                <i class="fas fa-hourglass-half"></i> ${task.duration}dk
                            </span>
                            <span class="task-date">
                                <i class="fas fa-calendar"></i> ${date.toLocaleDateString('tr-TR')}
                            </span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="event.stopPropagation(); deleteTask('${task.id}')"
                                title="Sil">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Bu görevi silmek istediğinizden emin misiniz?')) {
                studyTasks = studyTasks.filter(t => t.id !== taskId);
                localStorage.setItem('studyTasks', JSON.stringify(studyTasks));
                generateCalendar();
                updateTasksSummary();
                showToast('Görev silindi.', 'success');
            }
        }

        // Show goals modal
        function showGoalsModal() {
            // Fill current values
            document.getElementById('weeklyHours').value = studyGoals.weeklyHours || 20;
            document.getElementById('dailyTasks').value = studyGoals.dailyTasks || 3;
            document.getElementById('weeklyTasks').value = studyGoals.weeklyTasks || 21;
            document.getElementById('targetExam').value = studyGoals.targetExam || '';
            document.getElementById('examDate').value = studyGoals.examDate || '';
            
            document.getElementById('goalsModal').classList.add('active');
        }

        // Save goals
        document.getElementById('goalsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            studyGoals = {
                weeklyHours: parseFloat(document.getElementById('weeklyHours').value),
                dailyTasks: parseInt(document.getElementById('dailyTasks').value),
                weeklyTasks: parseInt(document.getElementById('weeklyTasks').value),
                targetExam: document.getElementById('targetExam').value,
                examDate: document.getElementById('examDate').value
            };
            
            localStorage.setItem('studyGoals', JSON.stringify(studyGoals));
            updateGoalsDisplay();
            closeModal('goalsModal');
            showToast('Hedefler kaydedildi!', 'success');
        });

        // Update goals display
        function updateGoalsDisplay() {
            const container = document.getElementById('goalsGrid');
            
            // Calculate progress
            const today = new Date();
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay() + 1);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            const thisWeekTasks = studyTasks.filter(task => {
                const taskDate = new Date(task.date);
                return taskDate >= weekStart && taskDate <= weekEnd;
            });
            
            const completedThisWeek = thisWeekTasks.filter(task => task.completed).length;
            const todayTasks = studyTasks.filter(task => 
                task.date === formatDate(today)
            );
            const completedToday = todayTasks.filter(task => task.completed).length;
            
            // Days until exam
            let daysUntilExam = '';
            if (studyGoals.examDate) {
                const examDate = new Date(studyGoals.examDate);
                const diffTime = examDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                daysUntilExam = diffDays > 0 ? `${diffDays} gün kaldı` : 'Geçmiş tarih';
            }
            
            container.innerHTML = `
                <div class="goal-item">
                    <div class="goal-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="goal-content">
                        <h4>Günlük Görevler</h4>
                        <div class="goal-progress">
                            <span class="progress-text">${completedToday}/${studyGoals.dailyTasks}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(completedToday / studyGoals.dailyTasks * 100, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="goal-item">
                    <div class="goal-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="goal-content">
                        <h4>Haftalık Görevler</h4>
                        <div class="goal-progress">
                            <span class="progress-text">${completedThisWeek}/${studyGoals.weeklyTasks}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(completedThisWeek / studyGoals.weeklyTasks * 100, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="goal-item">
                    <div class="goal-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="goal-content">
                        <h4>Haftalık Çalışma</h4>
                        <div class="goal-progress">
                            <span class="progress-text">0/${studyGoals.weeklyHours}h</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                ${studyGoals.targetExam ? `
                <div class="goal-item">
                    <div class="goal-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="goal-content">
                        <h4>${studyGoals.targetExam.toUpperCase()} Hedefi</h4>
                        <div class="goal-progress">
                            <span class="progress-text">${daysUntilExam}</span>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;
        }

        // Generate automatic weekly plan
        function generateWeeklyPlan() {
            if (confirm('Mevcut görevlerin üzerine otomatik plan oluşturulsun mu?')) {
                // Get exam results to determine weak subjects
                const examResults = JSON.parse(localStorage.getItem('examResults') || '[]');
                
                // Simple auto-generation logic
                const subjects = ['matematik', 'fizik', 'kimya', 'turkce', 'tarih'];
                const weekDates = getCurrentWeekDates(0);
                
                // Clear existing tasks for this week
                const weekStart = formatDate(weekDates[0]);
                const weekEnd = formatDate(weekDates[6]);
                studyTasks = studyTasks.filter(task => 
                    task.date < weekStart || task.date > weekEnd
                );
                
                // Generate tasks
                weekDates.slice(0, 6).forEach((date, dayIndex) => { // Skip Sunday
                    subjects.forEach((subject, subjectIndex) => {
                        if ((dayIndex + subjectIndex) % 2 === 0) { // Distribute subjects
                            const task = {
                                id: Date.now().toString() + dayIndex + subjectIndex,
                                title: `${subject.charAt(0).toUpperCase() + subject.slice(1)} çalışması`,
                                subject: subject,
                                priority: 'medium',
                                date: formatDate(date),
                                time: `${9 + (subjectIndex * 2)}:00`,
                                duration: 90,
                                description: 'Otomatik oluşturulan görev',
                                recurring: false,
                                completed: false,
                                createdAt: new Date().toISOString()
                            };
                            
                            studyTasks.push(task);
                        }
                    });
                });
                
                localStorage.setItem('studyTasks', JSON.stringify(studyTasks));
                generateCalendar();
                updateTasksSummary();
                showToast('Otomatik plan oluşturuldu!', 'success');
            }
        }

        // Export plan
        function exportPlan() {
            const weekDates = getCurrentWeekDates(currentWeekOffset);
            const weekStart = formatDate(weekDates[0]);
            const weekEnd = formatDate(weekDates[6]);
            
            const weeklyTasks = studyTasks.filter(task => 
                task.date >= weekStart && task.date <= weekEnd
            );
            
            // Create text format
            let planText = `Çalışma Planı (${weekStart} - ${weekEnd})\n\n`;
            
            weekDates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const dayTasks = weeklyTasks.filter(task => task.date === dateStr);
                
                planText += `${getDayName(index)} - ${date.toLocaleDateString('tr-TR')}\n`;
                if (dayTasks.length === 0) {
                    planText += '  Görev yok\n';
                } else {
                    dayTasks.forEach(task => {
                        planText += `  ${task.time.substring(0, 5)} - ${task.title} (${task.subject}, ${task.duration}dk)\n`;
                    });
                }
                planText += '\n';
            });
            
            // Download as text file
            const blob = new Blob([planText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `calisma-plani-${weekStart}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Plan dışa aktarıldı!', 'success');
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('eduplatform_user');
            sessionStorage.removeItem('eduplatform_user');
            window.location.href = 'login.html';
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('active');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            generateCalendar();
            updateTasksSummary();
            updateGoalsDisplay();
        });
    </script>
