<body>
    <div class="container">
        <!-- Header -->
            <div class="header-content">

                </div>
                <nav class="nav">

                    <a href="deneme-analizi.html"><i class="fas fa-chart-line"></i> Deneme Analizi</a>

        <!-- Main Content -->
        <main class="main-content">

                <p>Güçlendirilmesi gereken konularınızı takip edin ve çalışın</p>

            <!-- Subject Tabs -->

                <div class="tab-buttons">
                    <button class="tab-btn active" data-subject="all">
                        <i class="fas fa-th"></i> Tümü
                    </button>
                    <button class="tab-btn" data-subject="matematik">
                        <i class="fas fa-calculator"></i> Matematik
                    </button>
                    <button class="tab-btn" data-subject="fizik">
                        <i class="fas fa-atom"></i> Fizik
                    </button>
                    <button class="tab-btn" data-subject="kimya">
                        <i class="fas fa-flask"></i> Kimya
                    </button>
                    <button class="tab-btn" data-subject="biyoloji">
                        <i class="fas fa-dna"></i> Biyoloji
                    </button>
                    <button class="tab-btn" data-subject="turkce">
                        <i class="fas fa-book"></i> Türkçe
                    </button>
                    <button class="tab-btn" data-subject="tarih">
                        <i class="fas fa-scroll"></i> Tarih

            <!-- Topics Grid -->
            <section class="topics-section">
                <div class="section-header">

                        <i class="fas fa-plus"></i> Yeni Konu Ekle

    <!-- Add Topic Modal -->
    <div class="modal-overlay" id="topicModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Yeni Konu Ekle</h3>
                <button class="close-btn" onclick="closeTopicModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="topicForm">
                    <div class="form-group">
                        <label for="topicSubject">Ders</label>
                        <select id="topicSubject" required>
                            <option value="">Ders seçiniz</option>
                            <option value="matematik">Matematik</option>
                            <option value="fizik">Fizik</option>
                            <option value="kimya">Kimya</option>
                            <option value="biyoloji">Biyoloji</option>
                            <option value="turkce">Türkçe</option>
                            <option value="tarih">Tarih</option>
                            <option value="cografya">Coğrafya</option>
                            <option value="ingilizce">İngilizce</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicName">Konu Adı</label>
                        <input type="text" id="topicName" placeholder="Konu adını girin..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicDescription">Açıklama (İsteğe bağlı)</label>
                        <textarea id="topicDescription" placeholder="Konuyla ilgili notlarınızı yazın..." rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficultyLevel">Zorluk Seviyesi</label>
                        <select id="difficultyLevel" required>
                            <option value="kolay">Kolay</option>
                            <option value="orta">Orta</option>
                            <option value="zor">Zor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Öncelik</label>
                        <select id="priority" required>
                            <option value="dusuk">Düşük</option>
                            <option value="orta">Orta</option>
                            <option value="yuksek">Yüksek</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeTopicModal()">İptal</button>
                <button class="btn btn-primary" onclick="saveTopic()">
                    <i class="fas fa-save"></i> Kaydet
                </button>
            </div>
        </div>
    </div>

    <script>
        let topics = JSON.parse(localStorage.getItem('studyTopics') || '[]');
        let currentTopic = null;
        let currentFilter = 'all';

        // Load user info
        function loadUserInfo() {
            const userData = JSON.parse(localStorage.getItem('eduplatform_user') || sessionStorage.getItem('eduplatform_user') || '{}');
            if (userData.username) {
                document.getElementById('userName').textContent = userData.username;
            }
        }

        // Add new topic
        function addNewTopic() {
            currentTopic = null;
            document.getElementById('modalTitle').textContent = 'Yeni Konu Ekle';
            document.getElementById('topicSubject').value = '';
            document.getElementById('topicName').value = '';
            document.getElementById('topicDescription').value = '';
            document.getElementById('difficultyLevel').value = 'orta';
            document.getElementById('priority').value = 'orta';
            document.getElementById('topicModal').classList.add('active');
        }

        // Edit topic
        function editTopic(id) {
            const topic = topics.find(t => t.id === id);
            if (!topic) return;

            currentTopic = topic;
            document.getElementById('modalTitle').textContent = 'Konu Düzenle';
            document.getElementById('topicSubject').value = topic.subject;
            document.getElementById('topicName').value = topic.name;
            document.getElementById('topicDescription').value = topic.description || '';
            document.getElementById('difficultyLevel').value = topic.difficulty;
            document.getElementById('priority').value = topic.priority;
            document.getElementById('topicModal').classList.add('active');
        }

        // Close modal
        function closeTopicModal() {
            document.getElementById('topicModal').classList.remove('active');
            currentTopic = null;
        }

        // Save topic
        function saveTopic() {
            const subject = document.getElementById('topicSubject').value;
            const name = document.getElementById('topicName').value.trim();
            const description = document.getElementById('topicDescription').value.trim();
            const difficulty = document.getElementById('difficultyLevel').value;
            const priority = document.getElementById('priority').value;

            if (!subject || !name) {
                showToast('Lütfen ders ve konu adını girin!', 'error');
                return;
            }

            if (currentTopic) {
                // Edit existing
                currentTopic.subject = subject;
                currentTopic.name = name;
                currentTopic.description = description;
                currentTopic.difficulty = difficulty;
                currentTopic.priority = priority;
                currentTopic.updatedAt = new Date().toISOString();
            } else {
                // Create new
                const topic = {
                    id: Date.now().toString(),
                    subject: subject,
                    name: name,
                    description: description,
                    difficulty: difficulty,
                    priority: priority,
                    status: 'eksik',
                    progress: 0,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                topics.push(topic);
            }

            localStorage.setItem('studyTopics', JSON.stringify(topics));
            renderTopics();
            closeTopicModal();
            showToast(currentTopic ? 'Konu güncellendi!' : 'Konu eklendi!', 'success');
        }

        // Delete topic
        function deleteTopic(id) {
            if (confirm('Bu konuyu silmek istediğinizden emin misiniz?')) {
                topics = topics.filter(t => t.id !== id);
                localStorage.setItem('studyTopics', JSON.stringify(topics));
                renderTopics();
                showToast('Konu silindi.', 'success');
            }
        }

        // Mark as completed
        function markAsCompleted(id) {
            const topic = topics.find(t => t.id === id);
            if (topic) {
                topic.status = 'tamamlandi';
                topic.progress = 100;
                topic.completedAt = new Date().toISOString();
                localStorage.setItem('studyTopics', JSON.stringify(topics));
                renderTopics();
                showToast('Konu tamamlandı olarak işaretlendi!', 'success');
            }
        }

        // Update progress
        function updateProgress(id, progress) {
            const topic = topics.find(t => t.id === id);
            if (topic) {
                topic.progress = parseInt(progress);
                if (topic.progress >= 100) {
                    topic.status = 'tamamlandi';
                    topic.completedAt = new Date().toISOString();
                } else if (topic.progress > 0) {
                    topic.status = 'calisiyor';
                } else {
                    topic.status = 'eksik';
                }
                topic.updatedAt = new Date().toISOString();
                localStorage.setItem('studyTopics', JSON.stringify(topics));
                renderTopics();
            }
        }

        // Filter topics
        function filterTopics(subject) {
            currentFilter = subject;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.subject === subject) {
                    btn.classList.add('active');
                }
            });
            renderTopics();
        }

        // Render topics
        function renderTopics() {
            const container = document.getElementById('topicsGrid');
            let filteredTopics = topics;

            if (currentFilter !== 'all') {
                filteredTopics = topics.filter(topic => topic.subject === currentFilter);
            }

            if (filteredTopics.length === 0) {
                container.innerHTML = `
                    <div class="no-topics">
                        <i class="fas fa-clipboard-check"></i>
                        <p>Henüz eksik konu bulunmuyor!</p>
                        <button class="btn btn-primary" onclick="addNewTopic()">
                            <i class="fas fa-plus"></i> İlk Konuyu Ekle
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTopics.map(topic => {
                const priorityColor = {
                    'dusuk': '#28a745',
                    'orta': '#ffc107',
                    'yuksek': '#dc3545'
                }[topic.priority];

                const statusIcon = {
                    'eksik': 'fa-exclamation-circle',
                    'calisiyor': 'fa-play-circle',
                    'tamamlandi': 'fa-check-circle'
                }[topic.status];

                const statusColor = {
                    'eksik': '#dc3545',
                    'calisiyor': '#ffc107',
                    'tamamlandi': '#28a745'
                }[topic.status];

                return `
                    <div class="topic-card">
                        <div class="topic-header">
                            <div class="subject-badge subject-${topic.subject}">
                                ${getSubjectName(topic.subject)}
                            </div>
                            <div class="topic-actions">
                                <button onclick="editTopic('${topic.id}')" title="Düzenle">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteTopic('${topic.id}')" title="Sil" class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="topic-content">
                            <h4 class="topic-name">${topic.name}</h4>
                            ${topic.description ? `<p class="topic-description">${topic.description}</p>` : ''}
                        </div>
                        
                        <div class="topic-meta">
                            <div class="priority" style="color: ${priorityColor}">
                                <i class="fas fa-flag"></i>
                                ${getPriorityText(topic.priority)} Öncelik
                            </div>
                            <div class="difficulty">
                                <i class="fas fa-chart-bar"></i>
                                ${getDifficultyText(topic.difficulty)}
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="status" style="color: ${statusColor}">
                                    <i class="fas ${statusIcon}"></i>
                                    ${getStatusText(topic.status)}
                                </span>
                                <span class="progress-percent">${topic.progress || 0}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${topic.progress || 0}%; background: ${statusColor}"></div>
                            </div>
                            <div class="progress-controls">
                                <input type="range" min="0" max="100" value="${topic.progress || 0}" 
                                       onchange="updateProgress('${topic.id}', this.value)">
                                <button class="btn btn-sm btn-success" onclick="markAsCompleted('${topic.id}')" 
                                        ${topic.status === 'tamamlandi' ? 'disabled' : ''}>
                                    <i class="fas fa-check"></i> Tamamlandı
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper functions
        function getSubjectName(subject) {
            const names = {
                'matematik': 'Matematik',
                'fizik': 'Fizik', 
                'kimya': 'Kimya',
                'biyoloji': 'Biyoloji',
                'turkce': 'Türkçe',
                'tarih': 'Tarih',
                'cografya': 'Coğrafya',
                'ingilizce': 'İngilizce'
            };
            return names[subject] || subject;
        }

        function getPriorityText(priority) {
            const texts = {
                'dusuk': 'Düşük',
                'orta': 'Orta',
                'yuksek': 'Yüksek'
            };
            return texts[priority] || priority;
        }

        function getDifficultyText(difficulty) {
            const texts = {
                'kolay': 'Kolay',
                'orta': 'Orta',
                'zor': 'Zor'
            };
            return texts[difficulty] || difficulty;
        }

        function getStatusText(status) {
            const texts = {
                'eksik': 'Eksik',
                'calisiyor': 'Çalışıyor',
                'tamamlandi': 'Tamamlandı'
            };
            return texts[status] || status;
        }

        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                filterTopics(this.dataset.subject);
            });
        });

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('eduplatform_user');
            sessionStorage.removeItem('eduplatform_user');
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            renderTopics();
        });
    </script>

        }

            display: flex;

            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

            opacity: 1;
            visibility: visible;

            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h3 {
            color: #334155;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #64748b;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #fef2f2;
            color: #ef4444;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding: 20px 25px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid #22c55e;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-success i {
            color: #22c55e;
        }

        .toast-error i {
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .tab-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .topics-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .topic-meta {
                flex-direction: column;
                gap: 10px;
            }

            .progress-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</body>
</html>
