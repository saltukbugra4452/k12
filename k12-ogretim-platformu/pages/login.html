3<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - EduPlatform</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <a href="../index.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduPlatform</span>
                </a>
            </div>
            <div class="auth-illustration">
                <img src="../images/login-illustration.svg" alt="Giriş Yap">
                <h2>Tekrar Hoşgeldiniz!</h2>
                <p>Eğitim yolculuğunuza kaldığınız yerden devam edin.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1>Giriş Yap</h1>
                    <p>Hesabınıza erişim sağlayın</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">E-posta Adresi</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="ornek@email.com" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Şifrenizi girin" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Beni Hatırla
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Şifremi Unuttum?</a>
                    </div>
                    
                    <div class="user-type-selection">
                        <label class="radio-label">
                            <input type="radio" name="userType" value="student" checked>
                            <span class="radio-custom"></span>
                            <i class="fas fa-user-graduate"></i>
                            Öğrenci
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="teacher">
                            <span class="radio-custom"></span>
                            <i class="fas fa-chalkboard-teacher"></i>
                            Öğretmen
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="admin">
                            <span class="radio-custom"></span>
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Giriş Yap
                    </button>
                    
                    <div class="divider">
                        <span>veya</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google ile Giriş
                        </button>
                        <button type="button" class="btn btn-social btn-microsoft">
                            <i class="fab fa-microsoft"></i>
                            Microsoft ile Giriş
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Henüz hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Giriş yapılıyor...</p>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Giriş Başarılı!</h3>
            <p>Dashboard sayfasına yönlendiriliyorsunuz...</p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
