<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - K12 Öğretim Platformu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo"><i class="fas fa-user-plus"></i></div>
                <h2>Yeni Hesap Oluştur</h2>
                <p>Platforma katılmak için bilgilerinizi girin.</p>
            </div>

            <div id="message-area"></div>

            <form action="php/register.php" method="post" class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullname" class="form-label">Ad Soyad</label>
                    <input type="text" id="fullname" name="fullname" class="form-input" required placeholder="Adınız ve soyadınız">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="E-posta adresiniz">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Güçlü bir şifre oluşturun">
                </div>

                <div class="form-group">
                    <label for="school_id" class="form-label">Okul</label>
                    <select name="school_id" id="school_id" class="form-input" required>
                        <option value="" disabled selected>Okulunuzu Seçin</option>
                        <!-- Okullar PHP ile dinamik olarak yüklenecek -->
                    </select>
                </div>
                
                <div class="form-group" id="new_school_group" style="display: none;">
                    <label for="new_school_name" class="form-label">Yeni Okul Adı</label>
                    <input type="text" name="new_school_name" id="new_school_name" class="form-input" placeholder="Okulunuzun tam adını yazın">
                </div>

                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            <div class="auth-footer">
                <p>Zaten bir hesabın var mı? <a href="index.php">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
