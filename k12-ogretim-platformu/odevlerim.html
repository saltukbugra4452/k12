<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödevlerim - StudyTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       
            <div class="header-content">
                <div class="brand">
                </div>
                <nav class="nav">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="deneme-analizi.html"><i class="fas fa-chart-line"></i> Deneme Analizi</a>
                    <a href="eksik-konular.html"><i class="fas fa-exclamation-triangle"></i> Eksik Konular</a>
                    <a href="calisma-plani.html"><i class="fas fa-calendar-check"></i> Çalışma Planı</a>
                    <a href="sure-yonetimi.html"><i class="fas fa-clock"></i> Süre Yönetimi</a>
                    <a href="odevlerim.html" class="active"><i class="fas fa-tasks"></i> Ödevlerim</a>
                    <a href="notlarim.html"><i class="fas fa-sticky-note"></i> Notlarım</a>
                </nav>
                <div class="user-info">
                    <span id="userName">Öğrenci</span>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-tasks"></i> Ödev Takip Sistemi</h2>
                <p>Ödevlerinizi ve teslim tarihlerini takip edin, unutmayın!</p>
            </div>

            <!-- Assignment Stats -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card urgent">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="urgentCount">0</h3>
                            <p>Acil Ödevler</p>
                        </div>
                    </div>
                    <div class="stat-card pending">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingCount">0</h3>
                            <p>Bekleyen Ödevler</p>
                        </div>
                    </div>
                    <div class="stat-card completed">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="completedCount">0</h3>
                            <p>Tamamlanan</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Filter Tabs -->
            <section class="filter-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-status="all">
                        <i class="fas fa-th"></i> Tümü
                    </button>
                    <button class="tab-btn" data-status="bekliyor">
                        <i class="fas fa-clock"></i> Bekleyen
                    </button>
                    <button class="tab-btn" data-status="tamamlandi">
                        <i class="fas fa-check"></i> Tamamlanan
                    </button>
                    <button class="tab-btn" data-status="gecikti">
                        <i class="fas fa-exclamation"></i> Gecikenler
                    </button>
                </div>
            </section>

            <!-- Assignments Section -->
            <section class="assignments-section">
                <div class="section-header">
                    <h3>Ödevlerim</h3>
                    <button class="btn btn-primary" onclick="addNewAssignment()">
                        <i class="fas fa-plus"></i> Yeni Ödev Ekle
                    </button>
                </div>
                
                <div class="assignments-grid" id="assignmentsGrid">
                    <!-- Ödevler dinamik olarak oluşturulacak -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Assignment Modal -->
    <div class="modal-overlay" id="assignmentModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Yeni Ödev Ekle</h3>
                <button class="close-btn" onclick="closeAssignmentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="assignmentForm">
                    <div class="form-group">
                        <label for="assignmentSubject">Ders</label>
                        <select id="assignmentSubject" required>
                            <option value="">Ders seçiniz</option>
                            <option value="matematik">Matematik</option>
                            <option value="fizik">Fizik</option>
                            <option value="kimya">Kimya</option>
                            <option value="biyoloji">Biyoloji</option>
                            <option value="turkce">Türkçe</option>
                            <option value="tarih">Tarih</option>
                            <option value="cografya">Coğrafya</option>
                            <option value="ingilizce">İngilizce</option>
                            <option value="other">Diğer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignmentTitle">Ödev Başlığı</label>
                        <input type="text" id="assignmentTitle" placeholder="Ödev başlığını girin..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignmentDescription">Açıklama</label>
                        <textarea id="assignmentDescription" placeholder="Ödev detaylarını yazın..." rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="assignmentDate">Teslim Tarihi</label>
                            <input type="date" id="assignmentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="assignmentTime">Teslim Saati</label>
                            <input type="time" id="assignmentTime" value="23:59">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Öncelik</label>
                        <select id="priority" required>
                            <option value="dusuk">Düşük</option>
                            <option value="orta">Orta</option>
                            <option value="yuksek">Yüksek</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeAssignmentModal()">İptal</button>
                <button class="btn btn-primary" onclick="saveAssignment()">
                    <i class="fas fa-save"></i> Kaydet
                </button>
            </div>
        </div>
    </div>

    <script>
        let assignments = JSON.parse(localStorage.getItem('studyAssignments') || '[]');
        let currentAssignment = null;
        let currentFilter = 'all';

        // Load user info
        function loadUserInfo() {
            const userData = JSON.parse(localStorage.getItem('eduplatform_user') || sessionStorage.getItem('eduplatform_user') || '{}');
            if (userData.username) {
                document.getElementById('userName').textContent = userData.username;
            }
        }

        // Add new assignment
        function addNewAssignment() {
            currentAssignment = null;
            document.getElementById('modalTitle').textContent = 'Yeni Ödev Ekle';
            document.getElementById('assignmentSubject').value = '';
            document.getElementById('assignmentTitle').value = '';
            document.getElementById('assignmentDescription').value = '';
            document.getElementById('assignmentDate').value = '';
            document.getElementById('assignmentTime').value = '23:59';
            document.getElementById('priority').value = 'orta';
            document.getElementById('assignmentModal').classList.add('active');
        }

        // Edit assignment
        function editAssignment(id) {
            const assignment = assignments.find(a => a.id === id);
            if (!assignment) return;

            currentAssignment = assignment;
            document.getElementById('modalTitle').textContent = 'Ödev Düzenle';
            document.getElementById('assignmentSubject').value = assignment.subject;
            document.getElementById('assignmentTitle').value = assignment.title;
            document.getElementById('assignmentDescription').value = assignment.description || '';
            document.getElementById('assignmentDate').value = assignment.dueDate.split('T')[0];
            document.getElementById('assignmentTime').value = assignment.dueTime || '23:59';
            document.getElementById('priority').value = assignment.priority;
            document.getElementById('assignmentModal').classList.add('active');
        }

        // Close modal
        function closeAssignmentModal() {
            document.getElementById('assignmentModal').classList.remove('active');
            currentAssignment = null;
        }

        // Save assignment
        function saveAssignment() {
            const subject = document.getElementById('assignmentSubject').value;
            const title = document.getElementById('assignmentTitle').value.trim();
            const description = document.getElementById('assignmentDescription').value.trim();
            const date = document.getElementById('assignmentDate').value;
            const time = document.getElementById('assignmentTime').value;
            const priority = document.getElementById('priority').value;

            if (!subject || !title || !date) {
                showToast('Lütfen zorunlu alanları doldurun!', 'error');
                return;
            }

            const dueDateTime = new Date(`${date}T${time}`);
            if (dueDateTime < new Date() && !currentAssignment) {
                showToast('Teslim tarihi geçmişte olamaz!', 'error');
                return;
            }

            if (currentAssignment) {
                // Edit existing
                currentAssignment.subject = subject;
                currentAssignment.title = title;
                currentAssignment.description = description;
                currentAssignment.dueDate = `${date}T${time}`;
                currentAssignment.dueTime = time;
                currentAssignment.priority = priority;
                currentAssignment.updatedAt = new Date().toISOString();
            } else {
                // Create new
                const assignment = {
                    id: Date.now().toString(),
                    subject: subject,
                    title: title,
                    description: description,
                    dueDate: `${date}T${time}`,
                    dueTime: time,
                    priority: priority,
                    status: 'bekliyor',
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                assignments.push(assignment);
            }

            localStorage.setItem('studyAssignments', JSON.stringify(assignments));
            updateStats();
            renderAssignments();
            closeAssignmentModal();
            showToast(currentAssignment ? 'Ödev güncellendi!' : 'Ödev eklendi!', 'success');
        }

        // Delete assignment
        function deleteAssignment(id) {
            if (confirm('Bu ödevi silmek istediğinizden emin misiniz?')) {
                assignments = assignments.filter(a => a.id !== id);
                localStorage.setItem('studyAssignments', JSON.stringify(assignments));
                updateStats();
                renderAssignments();
                showToast('Ödev silindi.', 'success');
            }
        }

        // Mark as completed
        function markAsCompleted(id) {
            const assignment = assignments.find(a => a.id === id);
            if (assignment) {
                assignment.completed = true;
                assignment.status = 'tamamlandi';
                assignment.completedAt = new Date().toISOString();
                localStorage.setItem('studyAssignments', JSON.stringify(assignments));
                updateStats();
                renderAssignments();
                showToast('Ödev tamamlandı olarak işaretlendi!', 'success');
            }
        }

        // Mark as pending
        function markAsPending(id) {
            const assignment = assignments.find(a => a.id === id);
            if (assignment) {
                assignment.completed = false;
                assignment.status = 'bekliyor';
                delete assignment.completedAt;
                localStorage.setItem('studyAssignments', JSON.stringify(assignments));
                updateStats();
                renderAssignments();
                showToast('Ödev bekliyor olarak işaretlendi!', 'success');
            }
        }

        // Update assignment statuses based on due dates
        function updateAssignmentStatuses() {
            const now = new Date();
            assignments.forEach(assignment => {
                if (!assignment.completed) {
                    const dueDate = new Date(assignment.dueDate);
                    if (dueDate < now) {
                        assignment.status = 'gecikti';
                    } else {
                        assignment.status = 'bekliyor';
                    }
                }
            });
            localStorage.setItem('studyAssignments', JSON.stringify(assignments));
        }

        // Filter assignments
        function filterAssignments(status) {
            currentFilter = status;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === status) {
                    btn.classList.add('active');
                }
            });
            renderAssignments();
        }

        // Update stats
        function updateStats() {
            updateAssignmentStatuses();
            
            const pending = assignments.filter(a => a.status === 'bekliyor').length;
            const completed = assignments.filter(a => a.status === 'tamamlandi').length;
            const overdue = assignments.filter(a => a.status === 'gecikti').length;
            
            // Urgent: due within 24 hours and not completed
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const urgent = assignments.filter(a => 
                !a.completed && 
                new Date(a.dueDate) <= tomorrow &&
                new Date(a.dueDate) >= new Date()
            ).length;

            document.getElementById('urgentCount').textContent = urgent;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('completedCount').textContent = completed;
        }

        // Render assignments
        function renderAssignments() {
            const container = document.getElementById('assignmentsGrid');
            let filteredAssignments = assignments;

            if (currentFilter !== 'all') {
                filteredAssignments = assignments.filter(assignment => assignment.status === currentFilter);
            }

            // Sort by due date
            filteredAssignments.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(a.dueDate) - new Date(b.dueDate);
            });

            if (filteredAssignments.length === 0) {
                container.innerHTML = `
                    <div class="no-assignments">
                        <i class="fas fa-clipboard-check"></i>
                        <p>Henüz ödev bulunmuyor!</p>
                        <button class="btn btn-primary" onclick="addNewAssignment()">
                            <i class="fas fa-plus"></i> İlk Ödevini Ekle
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAssignments.map(assignment => {
                const dueDate = new Date(assignment.dueDate);
                const now = new Date();
                const timeDiff = dueDate - now;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                let statusClass = assignment.status;
                let statusIcon = {
                    'bekliyor': 'fa-clock',
                    'tamamlandi': 'fa-check-circle',
                    'gecikti': 'fa-exclamation-triangle'
                }[assignment.status];

                let timeInfo = '';
                if (assignment.completed) {
                    timeInfo = `<span class="completed-badge">Tamamlandı</span>`;
                } else if (timeDiff < 0) {
                    const daysOverdue = Math.abs(daysLeft);
                    timeInfo = `<span class="overdue-badge">${daysOverdue} gün gecikti</span>`;
                } else if (daysLeft === 0) {
                    timeInfo = `<span class="urgent-badge">Bugün teslim!</span>`;
                } else if (daysLeft === 1) {
                    timeInfo = `<span class="urgent-badge">Yarın teslim</span>`;
                } else {
                    timeInfo = `<span class="days-left">${daysLeft} gün kaldı</span>`;
                }

                const priorityColor = {
                    'dusuk': '#28a745',
                    'orta': '#ffc107',
                    'yuksek': '#dc3545'
                }[assignment.priority];

                return `
                    <div class="assignment-card ${statusClass}">
                        <div class="assignment-header">
                            <div class="subject-badge subject-${assignment.subject}">
                                ${getSubjectName(assignment.subject)}
                            </div>
                            <div class="assignment-actions">
                                <button onclick="editAssignment('${assignment.id}')" title="Düzenle">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteAssignment('${assignment.id}')" title="Sil" class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="assignment-content">
                            <h4 class="assignment-title">${assignment.title}</h4>
                            ${assignment.description ? `<p class="assignment-description">${assignment.description}</p>` : ''}
                        </div>
                        
                        <div class="assignment-meta">
                            <div class="due-info">
                                <i class="fas fa-calendar"></i>
                                <span>${dueDate.toLocaleDateString('tr-TR')} ${assignment.dueTime}</span>
                            </div>
                            <div class="priority" style="color: ${priorityColor}">
                                <i class="fas fa-flag"></i>
                                ${getPriorityText(assignment.priority)}
                            </div>
                        </div>
                        
                        <div class="assignment-status">
                            <div class="status-info">
                                <i class="fas ${statusIcon}"></i>
                                ${timeInfo}
                            </div>
                            <div class="status-actions">
                                ${!assignment.completed ? `
                                    <button class="btn btn-sm btn-success" onclick="markAsCompleted('${assignment.id}')">
                                        <i class="fas fa-check"></i> Tamamlandı
                                    </button>
                                ` : `
                                    <button class="btn btn-sm btn-outline" onclick="markAsPending('${assignment.id}')">
                                        <i class="fas fa-undo"></i> Geri Al
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper functions
        function getSubjectName(subject) {
            const names = {
                'matematik': 'Matematik',
                'fizik': 'Fizik',
                'kimya': 'Kimya',
                'biyoloji': 'Biyoloji',
                'turkce': 'Türkçe',
                'tarih': 'Tarih',
                'cografya': 'Coğrafya',
                'ingilizce': 'İngilizce',
                'other': 'Diğer'
            };
            return names[subject] || subject;
        }

        function getPriorityText(priority) {
            const texts = {
                'dusuk': 'Düşük',
                'orta': 'Orta',
                'yuksek': 'Yüksek'
            };
            return texts[priority] || priority;
        }

        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                filterAssignments(this.dataset.status);
            });
        });

        // Check for upcoming assignments every minute
        setInterval(updateStats, 60000);

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('eduplatform_user');
            sessionStorage.removeItem('eduplatform_user');
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            updateStats();
            renderAssignments();
        });
    </script>

        .assignments-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .section-header h3 {
            color: #334155;
            font-size: 1.5rem;
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .assignment-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .assignment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .assignment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #667eea;
        }

        .assignment-card.gecikti::before {
            background: #dc3545;
        }

        .assignment-card.tamamlandi::before {
            background: #28a745;
        }

        .assignment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .subject-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .subject-matematik { background: #667eea; }
        .subject-fizik { background: #f093fb; }
        .subject-kimya { background: #4facfe; }
        .subject-biyoloji { background: #43e97b; }
        .subject-turkce { background: #fa709a; }
        .subject-tarih { background: #ffecd2; color: #333; }
        .subject-cografya { background: #a8edea; color: #333; }
        .subject-ingilizce { background: #ff9a8b; }
        .subject-other { background: #95a5a6; }

        .assignment-actions {
            display: flex;
            gap: 8px;
        }

        .assignment-actions button {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .assignment-actions button:hover {
            background: #f1f5f9;
            color: #667eea;
        }

        .delete-btn:hover {
            background: #fef2f2 !important;
            color: #dc2626 !important;
        }

        .assignment-content {
            margin-bottom: 15px;
        }

        .assignment-title {
            color: #334155;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .assignment-description {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .assignment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .due-info,
        .priority {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .assignment-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .completed-badge {
            background: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .overdue-badge {
            background: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .urgent-badge {
            background: #fff3cd;
            color: #856404;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .days-left {
            color: #28a745;
            font-weight: 500;
        }

        .no-assignments {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .no-assignments i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .no-assignments p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* Modal styles (same as other modals) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h3 {
            color: #334155;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #64748b;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #fef2f2;
            color: #ef4444;
        }

        .modal-body {
            padding: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding: 20px 25px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid #22c55e;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-success i {
            color: #22c55e;
        }

        .toast-error i {
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .assignments-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .assignment-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .assignment-status {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</body>
